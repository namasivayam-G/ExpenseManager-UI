<div role="document" class="modal-dialog">

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Expense</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1" class="bmd-label-floating">Item Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="bmd-label-floating">Cost</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" class="bmd-label-floating">Category</label>
        <input type="text" class="form-control" id="exampleInputPassword1" list="browsers">
        <datalist id="browsers" *ngfor=let category in categories>
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </div>  

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>

</div>
